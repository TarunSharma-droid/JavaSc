<!-- DOM = document object model : It is a interface representation of HTML document / file in the form of logical tree.

Every element of the HTML file is represented by the node of this model tree (each node has its own object which holds the properties 
of the respective element related to the node. )

DOM provides a complete flow of the HTML document .

By using this DOM we can make changes in the actual HTML document. 

NOTE : As we use the object name to access its keys also as we need function name to access the fucntion. Here to access HTML document we have to 
use the "document" keyword and then we can perform any manipulations in the HTML document in the console using the JavaScript .  --> 

<!-- example -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM learning</title>
</head>
<body>
    
    <div class = "A">
        <h1 > DOM Learning </h1>
        <p>
            Lorem ipsum dolor sit amet.
        </p>
    </div>
</body>
</html>
